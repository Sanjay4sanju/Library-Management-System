upstream lms_app {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    server_name your-droplet-ip your-domain.com;

    client_max_body_size 100M;

    # Static files
    location /static/ {
        alias /path/to/your/project/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files
    location /media/ {
        alias /path/to/your/project/media/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # API routes
    location /api/ {
        proxy_pass http://lms_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Admin route
    location /admin/ {
        proxy_pass http://lms_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Django static files for admin
    location /static/admin/ {
        alias /path/to/your/virtualenv/lib/python3.11/site-packages/django/contrib/admin/static/admin/;
    }

    # Frontend (if serving from same domain)
    location / {
        # If you're serving React from the same domain
        root /path/to/your/frontend/build;
        try_files $uri $uri/ /index.html;
        
        # Or if using separate frontend server, proxy to it
        # proxy_pass http://frontend_server;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
}

